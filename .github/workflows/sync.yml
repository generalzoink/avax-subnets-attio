name: Sync Avalanche L1s
on:
  schedule:
    - cron: '0 2 * * *'   # daily
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - run: python -m pip install requests
      - run: python sync_l1s.py
